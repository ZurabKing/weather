<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="sun-mode">
  <div id="app">
    <div class="wrapper">
      <div class="container">
        <div class="content">
          <div class="search">
            <input class="search__field" type="text" placeholder="Search">
            <div class="search__btn-container">
              <img class="search__btn" src="./assets/img/search-button.png" alt="Search">
            </div>
          </div>
          <div class="card">
            <div class="card__location">
              <span class="card__country">Azerbaijan</span>,
              <span class="card__city">Baku</span>
            </div>
            <div class="card__temperature"><span>13</span>Â°C</div>
            <div class="card__weather">
              <span>Sunny</span>
              <div class="card__weather-icon sun-icon"></div>
            </div>
            <div class="card__humidity">Humidity: <span>40</span>%</div>
            <div class="card__wind-speed">Wind Speed: <span>13</span> m/s</div>
          </div>
        </div>
      </div>
    </div>
    <div class="big-picture sun">
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
